<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <script src="../src/index.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="control">
      <div>
        <label>Type</label>
        <select name="grid-type" id="grid-type">
          <option selected value="rows">rows</option>
          <option value="columns">columns</option>
        </select>
      </div>
      <div>
        <label>Position</label>
        <select name="grid-position" id="grid-position">
          <option value="stretch">stretch</option>
          <option value="center">center</option>
          <option selected value="top">top</option>
          <option selected value="right">right</option>
          <option selected value="bottom">bottom</option>
          <option selected value="left">left</option>
        </select>
      </div>
      <div>
        <label>Count</label>
        <input
          type="number"
          value="10"
          name="grid-count"
          id="grid-count"
          step="1"
          min="1"
        />
      </div>
      <div>
        <label>Gutter</label>
        <input
          type="number"
          value="10"
          name="grid-gutter"
          id="grid-gutter"
          unit="px"
        />
      </div>
      <div>
        <label>Height</label>
        <input
          type="number"
          value="20"
          name="grid-height"
          id="grid-height"
          unit="px"
        />
      </div>
      <div>
        <label>Width</label>
        <input
          type="number"
          value="10"
          name="grid-width"
          id="grid-width"
          unit="px"
        />
      </div>
      <div>
        <label>Margin</label>
        <input
          type="number"
          value="0"
          name="grid-margin"
          id="grid-margin"
          unit="px"
        />
      </div>
      <div>
        <label>Offset</label>
        <input
          type="number"
          value="0"
          name="grid-offset"
          id="grid-offset"
          unit="px"
        />
      </div>
    </div>

    <div class="grid-container">
      <layout-grid id="layout-grid" color="rgb(0, 0, 0, 0.1)"> </layout-grid>
    </div>
  </body>
</html>
