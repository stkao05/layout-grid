<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <script src="../src/index.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      .grid-container {
        width: 500px;
        height: 500px;
        position: relative;
        outline: 1px solid black;
      }

      layout-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <div class="control">
      <div>
        <label>Direction</label>
        <select name="grid-direction" id="grid-direction">
          <option selected value="rows">rows</option>
          <option value="columns">columns</option>
        </select>
      </div>
      <div>
        <label>Type</label>
        <select name="grid-type" id="grid-type">
          <option value="stretch">stretch</option>
          <option selected value="top">top</option>
          <option selected value="right">right</option>
          <option selected value="bottom">bottom</option>
          <option selected value="left">left</option>
          <option value="center">center</option>
          <option value="bottom">bottom</option>
        </select>
      </div>
      <div>
        <label>Count</label>
        <input
          type="number"
          value="10"
          name="grid-count"
          id="grid-count"
          step="1"
          min="1"
        />
      </div>
      <div>
        <label>Gutter</label>
        <input type="text" value="10px" name="grid-gutter" id="grid-gutter" />
      </div>
      <div>
        <label>Height</label>
        <input type="text" value="20px" name="grid-height" id="grid-height" />
      </div>
      <div>
        <label>Width</label>
        <input type="text" value="10px" name="grid-width" id="grid-width" />
      </div>
    </div>

    <main>
      <div class="grid-container">
        <layout-grid id="layout-grid" color="rgb(0, 0, 0, 0.1)"> </layout-grid>
      </div>
    </main>
  </body>
</html>
