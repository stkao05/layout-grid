<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>&ltlayout-grid&gt demo</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script charset="utf-8">
      (function () {
        var head = document.getElementsByTagName("head")[0];
        var script = document.createElement("script");
        script.src =
          location.origin === "file://"
            ? "../src/index.js"
            : "https://cdn.jsdelivr.net/npm/@stkao05/layout-grid/src/index.js";

        head.append(script);
      })();
    </script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="control">
      <div>
        <label>Type</label>
        <select name="grid-type" id="grid-type">
          <option selected value="rows">rows</option>
          <option value="columns">columns</option>
        </select>
      </div>
      <div>
        <label>Position</label>
        <select name="grid-position" id="grid-position">
          <option value="stretch">stretch</option>
          <option value="center">center</option>
          <option value="top">top</option>
          <option value="right">right</option>
          <option value="bottom">bottom</option>
          <option value="left">left</option>
        </select>
      </div>
      <div>
        <label>Count</label>
        <input
          type="number"
          value="10"
          name="grid-count"
          id="grid-count"
          step="1"
          min="1"
        />
      </div>
      <div>
        <label>Gutter</label>
        <input
          type="number"
          value="10"
          name="grid-gutter"
          id="grid-gutter"
          unit="px"
        />
      </div>
      <div id="field-height">
        <label>Height</label>
        <input
          type="number"
          value="20"
          name="grid-height"
          id="grid-height"
          unit="px"
        />
      </div>
      <div id="field-width">
        <label>Width</label>
        <input
          type="number"
          value="10"
          name="grid-width"
          id="grid-width"
          unit="px"
        />
      </div>
      <div id="field-margin">
        <label>Margin</label>
        <input
          type="number"
          value="0"
          name="grid-margin"
          id="grid-margin"
          unit="px"
        />
      </div>
      <div id="field-offset">
        <label>Offset</label>
        <input
          type="number"
          value="0"
          name="grid-offset"
          id="grid-offset"
          unit="px"
        />
      </div>
    </div>

    <layout-grid id="layout-grid" color="rgb(0, 0, 0, 0.1)" shortcut> </layout-grid>
  </body>
</html>
